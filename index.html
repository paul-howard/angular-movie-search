<!DOCTYPE html>
<html lang="en" ng-app="moviesApp">

<head>
  <meta charset="UTF-8">
  <base href="/angular-movie-search/" />
  <title>Angular Movies</title>

  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="services/searchService.js"></script>
  <script type="text/javascript" src="controllers/searchController.js"></script>
  <script type="text/javascript" src="controllers/resultsController.js"></script>
  <script type="text/javascript" src="controllers/detailsController.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
        <h1>OMDB Search</h1>
        <form class="form" ng-submit="search()" ng-controller="searchController">
          <input type="text" class="form-control" ng-model="searchTerm">
        </form>
        <hr>

        <div ng-view></div>

      </div>
    </div>
  </div>
</body>
</html>
