<!DOCTYPE html>
<html lang="en" ng-app="moviesApp">

<head>
  <meta charset="UTF-8">
  <title>Angular Movies</title>

  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>

</head>

<body>
  <div class="container">
    <div class="row" ng-controller="searchController">
      <div class="col-xs-12">
        <h1>Angular Movies</h1>
        <form class="form" ng-submit="search()">
          <input type="text" class="form-control" ng-model="searchTerm">
        </form>

        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Title</th>
              <th>Year</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="movie in movies.Search">
              <td>{{movie.Title}}</td>
              <td>{{movie.Year}}</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</body>
</html>
