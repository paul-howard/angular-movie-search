<div class="panel panel-primary" ng-controller="resultsController">
  <div class="panel-heading">
    <h3 class="panel-title">Search Results</h3>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Year</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="result in searchResults.Search">
        <td><a href="#/details/{{ result.imdbID }}">{{ result.Title }}</a></td>
        <td>{{ result.Year }}</td>
      </tr>
    </tbody>
  </table>
</div>
