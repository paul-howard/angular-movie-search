<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Title</th>
      <th>Year</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="movie in movies.Search">
      <td>{{ movie.Title }}</td>
      <td>{{ movie.Year }}</td>
      <td><a href="#/details/{{ movie.imdbID }}" class="btn btn-small btn-primary">Details</a></td>
    </tr>
  </tbody>
</table>
